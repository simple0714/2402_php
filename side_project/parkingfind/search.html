<!DOCTYPE html>

<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 검색</title>
    <link rel="stylesheet" href="./css/search.css">
    <script src="./JS/search.js" defer></script>
</head>
<body>
    <!-- 헤더 -->
    <main>
        <h1 class="search-title">주차장 검색</h1>
        <hr class="hr-line">
        <div class="search-button-container">
            <button class="search-button">지도 검색</button>
            <button class="search-button">주소 검색</button>
        </div>
        <div class="api-container">
            지도 api가 들어갈 자리입니다.
        </div>
        <br>
        <div class="detail-modal">
            <div img="" class="parking-img">
                <h1>사진</h1>
            </div>
            <!--  -->
            <div class="detail-container">
                <div class="container-box">
                    <div class="detail-content-title">주소</div>
                    <div class="detail-content"></div>
                    <hr class="hr-in-detail">
                </div>
                <div class="container-box">
                    <div class="detail-content-title">이용시간</div>
                    <div class="detail-content"></div>
                    <hr class="hr-in-detail">
                </div>
                <div class="container-box">
                    <div class="detail-content-title">주차요금</div>
                    <div class="detail-content"></div>
                    <hr class="hr-in-detail">
                </div>
            </div>
            <div class="button-container">
                <button class="button-layout">
                    <a href="">예약하기</a>
                </button>
                <!-- 버튼으로 만들고 link to 줘서 만들어보기 -->
                <button class="button-layout"><a href="">취소</a></button>
            </div>

        </div>
    </main>
    <!-- 푸터 -->
</body>
</html>
