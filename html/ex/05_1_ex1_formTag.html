<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form 태그 : 정보를 제출하기 위한 태그
        <form action=""> <-form을 어디에 보낼건지
     -->
    <form action="">
        <!-- input 태그 : 다양한 방법으로 데이터를 받기위한 태그 -->
        <!-- 속성 -->
        <!-- text : 일반적인 텍스트를 입력할 수 있는 값 -->
        <!-- required : 필수로 입력을 해야만 하게 할 수 있는 값 -->
        <!-- fieldset : 유저가 같은 묶음의 정보라는 것을 용이하게 인식하도록 할 수 있는 값 -->
        <fieldset>
            <legend>정보 입력</legend>
        
        <label for="input-id">ID</label>
        <input type="text" id="input-id" required placeholder="ID를 입력하세요">
        <br>
        <!-- type:"password" : 패스워드를 입력할 수 있는 값 -->
        <label for="input-password">PW</label>
        <input type="password" id="input-password" required placeholder="비밀번호를 입력하세요">
        <br>
        <!-- type="email" : 이메일을 입력하고 형식 체크 -->
        <label for="input-email">email</label>
        <input type="email" id="input-email" readonly value="123@123">
        </fieldset>
        <br>

        <textarea name="" id="" cols="30" rows="10" placeholder="입력"></textarea>
        <br>
        <select name="poketmon" id="poketmon">
            <option value="0">피카츄</option>
            <option value="1">라이츄</option>
            <option value="2">파이리</option>
            <option value="3">꼬부기</option>
        </select>
        <br>
        <input type="checkbox" name="food" id="chk-1">
        <label for="chk-1">돈까스</label><br>
        <input type="checkbox" name="food" id="chk-2">
        <label for="chk-2">짜장면</label><br>
        <input type="checkbox" name="food" id="chk-3">
        <label for="chk-3">샌드위치</label>
        <!-- cols : 가로 , rows : 세로 -->
        <br>
        <!-- name=""을 같게 설정해야 그 중에 하나만 선택이 가능 -->
        <input type="radio" name="fruit" id="radio-1">
        <label for="radio-1">사과</label>
        <input type="radio" name="fruit" id="radio-2">
        <label for="radio-1">바나나</label>
        <br>
        <input type="date">
        <br>
        <input type="range" min="0" max="10">
        <br>
        <input type="number" min="0" max="10">
        <br>
        <!-- input button은 요즘은 잘 안쓴다. -->
        <!-- <input type="button" value="인풋 버튼"><br>
        <input type="submit" value="인풋 서브밋"><br>
        <input type="reset" value="인풋 리셋">
        -->
        <button type="reset">reset</button>
        <button type="button">button</button>
        <button type="submit">log in</button>
    </form>
     
</body>
</html>
