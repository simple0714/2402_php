<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- [ctrl + /] 단축키로 주석작성 가능 -->
    <!-- h1 ~ h6태그 : 웹페이지의 제목 또는 부제목을 표현할 때 사용하는 태그 -->
    <!-- h${h$}*6 : 에밋으로 반복작업을 한번에 작성 가능 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!-- hr 태그 : 가로선을 삽입할 때 사용 -->
    TEST
    <hr>
    TEST2

    <!-- br 태그 : 개행(줄바끔)을 할 때 사용
         br 태그를 중복해서 사용할 경우 그 수만큼 개행가능 -->
    안녕하세요
    <br>
    000입니다

    <!-- p 태그 : 하나의 문단을 표시할 때 사용(자동으로 개행되어 보임) -->
    <p>레시피 : 1번</p>
    <p>레시피 : 2번</p>

    <!-- strong , b 태그 : 텍스트를 진하게 표시 및 강조를할 때 사용
         strong 태그는 화면낭독기에서 강조해서 읽어줌, b태그는 평문으로 읽어준다 -->
    <p>이것은 <strong>strong태그</strong> 입니다.</p>
    <p>이것은 <b>b 태그</b> 입니다.</p>

    <!-- em태그, i 태그 : 텍스트를 이텔릭체로 표시 및 강조 할 때 사용 
         시각적으로는 둘 다 동일하나, em 태그의 경우 화면낭독기에서 강조하여 읽어준다-->
    <em>em태그 입니다.</em>
    <br>
    <i>i태그 입니다.</i>
</body>
</html>
