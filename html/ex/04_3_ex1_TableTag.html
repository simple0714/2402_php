<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border : 2px solid #000;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <!--
        table 태그 : 표를 만드는 태그
        tr 태그 : 표의 행(가로 한 줄)
        th 태그 : 표의 제목 열
        td 태그 : 표의 일반 열 

        caption 태그 : 표의 제목 또는 설명을 작성하는 태그
       
        thead 태그 : 표의 제목 열 등을 묶는 그룹 태그 
        tbody 태그 : 표의 일반 열 또는 데이터를 묶는 그룹 태그
        tfoot 태그 : 표의 하단영역을 묶는 그룹 태그
        
        colgroup 태그 : 열의 그룹을 정의해서, 해당 열의 스타일이나 속성을 그룹화 할 수 있는 태그
        col 태그 : colgroup 태그의 자식태그로, 열 단위를 나눌 때 사용하는 태그 
        ** 속성**
        colspan : 열을 병합하는 속성
            예) <td colspan="2">평균</td>

        rowspan : 행을 병합하는 속성
            예) <td rowspan="2">1반</td>
        + colspan, rowspan 속성은 table마크업 안 th,td 에서 사용가능하다.
    -->
    <h1>그린 학교 성적표</h1>

   <table>
    <caption>1반 성적표</caption>
    <colgroup>
        <col>
        <col>
        <col style="background-color: yellow;">
        <col>
        <col>
        <col>
    </colgroup>
    <thead>
        <tr>
            <th>반</th>
            <th>이름</th>  
            <th>국어</th>  
            <th>영어</th>
            <th>수학</th>
            <th>과학</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">1반</td>
            <td>김길동</td>
            <td>100점</td>
            <td>50점</td>
            <td>30점</td>
            <td>40점</td>
        </tr>
     <!-- tr>td*6 tr마크업에서 td하위 마크업 6개를 만드는 에밋 -->   
        <tr>
            <td>노경호</td>
            <td>100점</td>
            <td>100점</td>
            <td>100점</td>
            <td>100점</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">평균</td>
            <td>100점</td>
            <td>75점</td>
            <td>65점</td>
            <td>70점</td>
        </tr>
    </tfoot>
   </table>
</body>
</html>
